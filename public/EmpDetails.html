<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-20">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Employee Details</h1>
    <table class="m-auto w-72 h-40 bg-gray-300">
        <thead>
            <tr>
                <th class="border-2  px-4 py-2">Employee ID : </th> 
                <th class="border-2  px-4 py-2">Employee Name : </th> 
                <th class="border-2  px-4 py-2">Employee Role : </th> 
                
            </tr>
        </thead>
        <tbody id="printdetails">

        </tbody>
   </table>
   <a href="/"> <button class="w-20 h-10 bg-black hover:bg-gray-600 text-white rounded-lg mt-10">Home</button></a>
    </div>

    <script>
        async function emplDetails(){
            try{
                const response = await fetch('/view/data');
                const EmployeeDet = await response.json();
                const emptable= document.getElementById('printdetails')
                emptable.innerHTML = '';
                EmployeeDet.forEach(element => {
                    emptable.innerHTML +=

                 `   <tr>
                           <td>${element.empID}</td>
                           <td>${element.empName}</td>
                           <td>${element.empRole}</td>
                     </tr> ` ;
                });
            }
            catch(error){
                console.error('Error');

            }

        }
 
        document.addEventListener('DOMContentLoaded',emplDetails);
    </script>
</body>
</html>
