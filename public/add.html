<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <div class="text-center mt-20">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Employee Add</h1>
            <form method="POST" action="/add">
                <input type="text" name="empID" id="empID" class="border-2 h-10 rounded-lg mt-7 p-3" placeholder="Employee ID"><br>
                <input type="text" name="empName" id="empName" class="border-2 h-10 rounded-lg mt-7 p-3" placeholder="Employee Name"><br>
                <input type="text" name="empRole" id="empRole" class="border-2 h-10 rounded-lg mt-7 p-3" placeholder="Role"><br>
                 <button class="w-32 h-10 bg-black hover:bg-gray-600 text-white rounded-lg mt-10">Add Employee</button>
            </form>
            <a href="/"><button class="w-20 h-10 bg-black hover:bg-gray-600 text-white rounded-lg mt-10">Home</button></a> 
        </div>
            
     
   

</body>
</html>
